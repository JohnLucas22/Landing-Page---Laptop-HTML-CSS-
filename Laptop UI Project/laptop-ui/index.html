<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="logo">
      <h4 class=logo>Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#"></a>Specs</li>
        <li><a class="nav-link" href="#"></a>Products</li>
        <li><a class="nav-link" href="#"></a>Contact</li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./img/cart.svg" alt="cart">
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop of the Future</h1>
          <p>The new 16 inch bezeless display offering a 4K display with touch screen.</p>
        </div>
          <div class="cta">
            <button class="cta-select">16 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
      </div>
      <div class="cover">
        <img src="./img/matebook.png" alt="laptop">
      </div>
    </section>

    <div class="laptop-select">
      <img src="./img/arrow-left.svg" alt="">
      <img src="./img/dot.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/arrow-right.svg" alt="">
    </div>

    <img class="big-circle" src="./img/big-eclipse.svg" alt="">
    <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
    <img class="small-circle" src="./img/small-eclipse.svg" alt="">
  </main>

</body>
</html>
